spring:
  application:
    name: ecommerce-backend
  
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

app:
  jwtSecret: mySecretKey
  jwtExpirationInMs: 86400000

logging:
  level:
    com.ecommerce: DEBUG
